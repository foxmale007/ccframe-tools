about:
  content: >
    # 关于 ccframe-tools

    ## 技术

    ccframe-tools 采用 Vue.js（Vue 3）和 Naive UI 组件库开发。某些工具使用了第三方开源库，您可以在仓库的 **package.json** 文件中找到完整的列表。

    ## 发现了 Bug？缺少工具？

    如果目前这里没有您需要的工具，并且您认为它可能有用，欢迎在 GitHub 仓库的 **issues** 中提交新增功能的请求。

    如果您发现了 Bug，或者某些功能未能按预期工作，请在 GitHub 仓库的 **issues** 中提交错误报告。

